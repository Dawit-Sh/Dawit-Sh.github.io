<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="assets/css/book.css">
</head>
<body>
    <h1>BookShelf</h1>
    <h4><i>Readings I've appreciated.</i></h4>
    
    <!-- Book Count -->
    <div id="book-count">Total Books: 0</div>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="fiction">Fiction</button>
        <button class="filter-button" data-filter="non-fiction">Non-Fiction</button>
    </div>
    
    <!-- Gallery -->
    <div class="gallery" id="book-gallery">
        <!-- Books will be dynamically added here -->
    </div>

    <!-- JavaScript -->
    <script src="assets/js/books.js"></script>
</body>
</html>
